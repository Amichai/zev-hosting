<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Mania - Example Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            overflow: hidden;
        }

        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin: 0 0 10px 0;
            font-size: 48px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .score-display {
            font-size: 32px;
            margin: 20px 0;
            font-weight: bold;
            color: #ffeb3b;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .timer {
            font-size: 24px;
            margin: 10px 0;
            color: #ff5252;
        }

        #clickButton {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            color: white;
            padding: 30px 60px;
            font-size: 24px;
            border-radius: 50px;
            cursor: pointer;
            margin: 20px 0;
            transition: transform 0.1s, box-shadow 0.1s;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        #clickButton:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        #clickButton:active:not(:disabled) {
            transform: scale(0.95);
        }

        #clickButton:disabled {
            background: #666;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .start-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border: none;
            color: white;
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 30px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.1s;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .start-btn:hover {
            transform: scale(1.05);
        }

        .instructions {
            font-size: 14px;
            margin-top: 20px;
            opacity: 0.8;
            max-width: 400px;
        }

        .game-over {
            display: none;
            margin-top: 20px;
        }

        .final-score {
            font-size: 48px;
            color: #ffeb3b;
            margin: 20px 0;
            font-weight: bold;
        }

        .message {
            font-size: 18px;
            margin: 10px 0;
            min-height: 24px;
        }

        .success {
            color: #4CAF50;
        }

        .error {
            color: #ff5252;
        }
    </style>
</head>

<body>
    <div class="game-container">
        <h1>üéÆ Click Mania</h1>

        <div id="gameArea">
            <div class="score-display">Score: <span id="score">0</span></div>
            <div class="timer">Time: <span id="timer">30</span>s</div>

            <button id="clickButton" disabled>Click Me!</button>

            <div>
                <button class="start-btn" onclick="startGame()">Start Game</button>
            </div>

            <div class="instructions">
                Click the button as many times as you can in 30 seconds! Your score will be saved automatically.
            </div>
        </div>

        <div id="gameOver" class="game-over">
            <h2>Game Over!</h2>
            <div class="final-score" id="finalScore">0</div>
            <div class="message" id="message"></div>
            <button class="start-btn" onclick="resetGame()">Play Again</button>
        </div>
    </div>

    <script>
        let score = 0;
        let timeLeft = 3;
        let gameActive = false;
        let timerInterval = null;

        function startGame() {
            score = 0;
            timeLeft = 3;
            gameActive = true;

            document.getElementById('score').innerText = score;
            document.getElementById('timer').innerText = timeLeft;
            document.getElementById('clickButton').disabled = false;
            document.getElementById('gameArea').style.display = 'block';
            document.getElementById('gameOver').style.display = 'none';

            // Start countdown timer
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').innerText = timeLeft;

                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        async function endGame() {
            gameActive = false;
            clearInterval(timerInterval);
            document.getElementById('clickButton').disabled = true;

            // Show game over screen
            document.getElementById('gameArea').style.display = 'none';
            document.getElementById('gameOver').style.display = 'block';
            document.getElementById('finalScore').innerText = score;

            // Submit score to parent window (yakawow platform)
            await submitScore(score);
        }

        function resetGame() {
            document.getElementById('gameArea').style.display = 'block';
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('clickButton').disabled = true;
            score = 0;
            timeLeft = 3;
            document.getElementById('score').innerText = score;
            document.getElementById('timer').innerText = timeLeft;
            document.getElementById('message').innerText = '';
        }

        // Handle clicking the main button
        document.getElementById('clickButton').addEventListener('click', function () {
            if (gameActive) {
                score++;
                document.getElementById('score').innerText = score;

                // Add visual feedback
                this.style.transform = 'scale(0.9)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 100);
            }
        });

        // SCORE API INTEGRATION
        // This function submits the score to the parent window (yakawow platform)
        async function submitScore(scoreValue) {
            const messageEl = document.getElementById('message');

            try {
                // Check if we're running inside the yakawow platform
                if (window.parent && window.parent.saveGameScore) {
                    messageEl.innerText = 'Saving score...';

                    // Call the parent's saveGameScore function
                    await window.parent.saveGameScore(scoreValue);

                    messageEl.innerText = '‚úÖ Score saved successfully!';
                    messageEl.className = 'message success';
                } else {
                    // Not running in platform - show informational message
                    messageEl.innerText = '(Score API not available - run this game in yakawow to save scores)';
                    messageEl.className = 'message';
                }
            } catch (error) {
                console.error('Error submitting score:', error);
                messageEl.innerText = '‚ùå Error saving score';
                messageEl.className = 'message error';
            }
        }

        // Optional: You can also fetch leaderboard data if needed
        async function getLeaderboard() {
            if (window.parent && window.parent.getLeaderboard) {
                try {
                    const leaderboard = await window.parent.getLeaderboard('Click Mania', 10);
                    console.log('Top 10 scores:', leaderboard);
                    return leaderboard;
                } catch (error) {
                    console.error('Error fetching leaderboard:', error);
                    return [];
                }
            }
            return [];
        }

        // Optional: Get personal best score
        async function getPersonalBest() {
            if (window.parent && window.parent.getPersonalBest) {
                try {
                    const personalBest = await window.parent.getPersonalBest('Click Mania');
                    console.log('Your personal best:', personalBest);
                    return personalBest;
                } catch (error) {
                    console.error('Error fetching personal best:', error);
                    return 0;
                }
            }
            return 0;
        }
    </script>
</body>

</html>
